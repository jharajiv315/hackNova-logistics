<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circles -->
  <circle cx="250" cy="200" r="150" fill="#4f46e5" opacity="0.1"/>
  <circle cx="250" cy="200" r="100" fill="#06b6d4" opacity="0.15"/>
  
  <!-- Truck illustration -->
  <g transform="translate(150, 150)">
    <!-- Truck body -->
    <rect x="20" y="40" width="120" height="60" rx="5" fill="#4f46e5"/>
    <rect x="140" y="50" width="40" height="50" rx="5" fill="#06b6d4"/>
    
    <!-- Wheels -->
    <circle cx="50" cy="105" r="12" fill="#1f2937" stroke="#9ca3af" stroke-width="2"/>
    <circle cx="130" cy="105" r="12" fill="#1f2937" stroke="#9ca3af" stroke-width="2"/>
    <circle cx="50" cy="105" r="5" fill="#9ca3af"/>
    <circle cx="130" cy="105" r="5" fill="#9ca3af"/>
    
    <!-- Window -->
    <rect x="145" y="60" width="28" height="25" rx="3" fill="#0b1220" opacity="0.3"/>
    
    <!-- Package icon on side -->
    <rect x="60" y="55" width="30" height="30" rx="3" fill="#06b6d4" opacity="0.5"/>
    <line x1="70" y1="55" x2="80" y2="85" stroke="#e5e7eb" stroke-width="2"/>
    <line x1="75" y1="55" x2="75" y2="85" stroke="#e5e7eb" stroke-width="2"/>
  </g>
  
  <!-- Location pins -->
  <g transform="translate(100, 100)">
    <path d="M0,-20 C-8,-20 -15,-13 -15,-5 C-15,5 0,20 0,20 C0,20 15,5 15,-5 C15,-13 8,-20 0,-20 Z" fill="#22c55e"/>
    <circle cx="0" cy="-5" r="5" fill="#fff"/>
  </g>
  
  <g transform="translate(380, 280)">
    <path d="M0,-20 C-8,-20 -15,-13 -15,-5 C-15,5 0,20 0,20 C0,20 15,5 15,-5 C15,-13 8,-20 0,-20 Z" fill="#ef4444"/>
    <circle cx="0" cy="-5" r="5" fill="#fff"/>
  </g>
  
  <!-- Dotted path line -->
  <path d="M100,100 Q250,80 380,280" stroke="#06b6d4" stroke-width="3" stroke-dasharray="10,10" fill="none" opacity="0.5"/>
</svg>